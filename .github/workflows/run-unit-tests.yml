name: Run unit Tests

on:
  push:
    branches:
      - main 

jobs:
  run-unit-tests:
    name: Run unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes
        working-directory: node/03-api-solid
        run: npm run test
